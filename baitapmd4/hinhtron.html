<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class CIRCLE {
        radius;


        getArea() {
            return Math.PI * radius * radius;
        }
    }

    let q = new CIRCLE();
    q.radius = 3;
    alert(q.getArea());
</script>
</body>
</html>
